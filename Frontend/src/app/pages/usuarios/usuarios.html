<div class="contenedor">
  <h2>Pacientes en Espera</h2>

  <table>
    <thead>
      <tr>
        <th>ID Ficha</th>
        <th>ID Paciente</th>
        <th>Consultorio</th>
        <th>Estado</th>
        <th>Fecha</th>
        <th>Hora Registro</th>
        <th>Hora Llamado</th>
        <th>Hora Finalizaci√≥n</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of usuarios">
        <td>{{ u.id_ficha }}</td>
        <td>{{ u.id_paciente }}</td>
        <td>{{ u.consultorio }}</td>
        <td>{{ u.estado }}</td>
        <td>{{ u.fecha }}</td>
        <td>{{ u.hora_registro  }}</td>
        <td>{{ u.hora_llamado || '-' }}</td>
        <td>{{ u.hora_finalizacion || '-' }}</td>
      </tr>
    </tbody>
  </table>
</div>
