<div class="contenedor">
  <h1>Lista de Fichas</h1>

  <table>
    <tr *ngFor="let ficha of fichas">
      <td>{{ficha.NumeroFicha}}</td>
      <td>{{ficha.Ticket}}</td>
      <td>{{ficha.TipoTicket}}</td>
      <td>{{ficha.Estado}}</td>
      <td>{{ficha.Actividad}}</td>
    </tr>
  </table>
</div>
