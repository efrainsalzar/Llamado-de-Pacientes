<h1>Lista de Fichas</h1>

<div *ngIf="cargando">Cargando fichas...</div>

<ul *ngIf="!cargando && fichas.length > 0">
  <li *ngFor="let ficha of fichas">
    <strong>ID Paciente: {{ ficha.id_paciente }}</strong>
    - Fecha: {{ ficha.fecha }}
    - Hora registro: {{ ficha.hora_registro }}
    - Estado: {{ ficha.estado }}
  </li>
</ul>

<div *ngIf="!cargando && fichas.length === 0">
  No hay fichas registradas.
</div>
